<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Excel 文件处理</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="element-ui.css">
</head>
<body>
<div id="app">
    <el-upload
            drag
            action="/excel/process"
            show-file-list="false">
        <i class="el-icon-upload"></i>
        <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
        <div class="el-upload__text">上传后将对文件进行处理，处理完成后浏览器将直接下载</div>
    </el-upload>
</div>
</body>
<!-- import Vue before Element -->
<script src="vue.js"></script>
<!-- import JavaScript -->
<script src="element-ui.js"></script>
<script>
    new Vue({
        el: '#app'
    })
</script>
</html>
